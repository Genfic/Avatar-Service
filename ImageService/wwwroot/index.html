<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Genfic Image Service</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav>
    <h1>Genfic Image Service</h1>
</nav>

<section>
    <h2>Avatar service</h2>
    <h3>Endpoint</h3>
    <pre>GET: /avatar/{name}.{extension}</pre>
    <h3>Parameters</h3>
    <dl>
        <dt class="required">name</dt>
        <dd>Name to generate the avatar for. Use <code>-_</code> or space as separators</dd>
        
        <dt class="required">extension</dt>
        <dd>File extension. <code>jpg, jpeg, png, webp</code> are supported</dd>
        
        <dt>width</dt>
        <dd>Image width in pixels</dd>
        
        <dt>height</dt>
        <dd>Image height in pixels</dd>
    </dl>
</section>

</body>
</html>
